<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Instagram Login Page</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://brandeps.com/icon-download/I/Instagram-wordmark-icon-vector-01.svg" alt="">

            <form action="#" class="form">
                <div class="input">
                    <label for="">
                        <input type="text"required="">
                        <span>Phone number, username, or email</span>
                    </label>
                    <label for="">
                        <input type="text"required="">
                        <span>Password</span>
                    </label>
                </div>
                <button>Log In</button>
            </form>
            <div class="seperator">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>

            <div class="forgot-buttons">
                <button>
                    <img src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" alt="">
                    <span><a href="https://www.facebook.com/login.php/" 
                        target="_blank">Log in with facebook</a>
                    </span>
                </button>
                <button>Forgot Password ?</button>
            </div>
        </div>
    </div>
    <div class="sign-up">
        <p>Don't have an account ? <a href="">Sign Up</a></p>
    </div>
    
</body>
</html>
